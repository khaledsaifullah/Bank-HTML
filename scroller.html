<html>
<head>
<style>

    width: 12px;
}
 
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(255,0,0,1); 
    border-radius: 10px;
}
 
::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(255,0,0,1); 
}
</style>
</head>

<div style="background:red; display:inline-block;">
Scroller
</div>

</html>
