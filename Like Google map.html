<!DOCTYPE html>
<html>
<head>

http://net.tutsplus.com/tutorials/php/object-oriented-php-for-beginners/
How to Take Latiguted and Logitude Form URL:http://itouchmap.com/latlong.html   Give address -->

</head>

<body>
<h1><a  href="index.html">  GO TO  HOME </a></h1>
<div class="google_map_box">
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>
<script>
var myCenter=new google.maps.LatLng(-37.895978,145.163335);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });
  
  marker=new google.maps.Marker({
	  position:myCenter,
	  animation:google.maps.Animation.BOUNCE
  });

  marker.setMap(map);
  
  var infowindow = new google.maps.InfoWindow({
 content:"<p style='text-align:center; padding:10px 0;'><b style='font-size:20px;'>460 Springvale </b><span style='display:block;font-size:20px; padding-top: 3px;'>Rd Glen Waverlyey VIC 3150</span><p>",
  });
 infowindow.open(map,marker);
 
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
<div id="googleMap" style="height:345px;"></div>
</div>
</body>
</html>
