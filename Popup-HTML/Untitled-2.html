<title>Online enquiry</title>
<style type="text/css">
body{
	background:url(popup-body.jpg) no-repeat center top;	
}
.online-enquiry-wrap{
	width:430px;
	height:567px;
	background:#fff;
    left: 543px;
    top: 167px;
	position:absolute;

    border:9px solid rgb(0, 0, 0);
    border:9px solid rgba(0, 0, 0, .5);
    -webkit-background-clip: padding-box; /* for Safari */
    background-clip: padding-box; /* for IE9+, Firefox 4+, Opera, Chrome */
}
.online-enquiry-wrap h1{
	width:100%;
	height:57px;
	margin:0;
	padding:0;
	display:block;
	background:#003f79;
	line-height:57px;
	color: #fff;
    font-size: 25px;
    font-weight: normal;
	text-align:center;
	line-height:57px;
	font-family: 'Pirulen';
}
.online-enquiry-form{
	padding-left:40px;
	display:block;
	padding-top:30px;
	position:relative;
}
.close-btn{
	width:57px;
	height:57px;
	background:url(close-btn.jpg) no-repeat;
	position:absolute;
	right:-65px;
	top:-66px;
 }
.online-enquiry-form ul{
	margin:0;
	padding:0;
}
.online-enquiry-form li{
	margin:0 0  5px 0;
	padding:0;
	display:block;
}
.online-enquiry-form li label{
	display:block;
	color: #494949;
    font-size:13px;
    font-weight: normal;
	text-align:left;
	line-height:35px;
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
}
.online-enquiry-form input[type = "text"]{
  	vertical-align:top;
     margin:0;
    padding:0;
	width:348px;
    height:30px;
	line-height:30px;
	background:#fff;
    border:1px solid  #d4d4d4;
 	text-indent:8px;

    -moz-box-shadow:inset 3px -3px 2px  #f0f0f0;
    box-shadow:inset 3px -3px 2px  #f0f0f0;


	color: #494949;
    font-size:13px;
    font-weight: normal;
	text-align:left;
	line-height:35px;
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
}
.online-enquiry-form textarea{
 	vertical-align:top;
    margin:0;
    padding:0;
	width:348px;
    height:118px;
	line-height:30px;
	
  	background:#fff;
    border:1px solid  #d4d4d4;
 	text-indent:8px;

    -moz-box-shadow:inset 3px -3px 2px  #f0f0f0;
    box-shadow:inset 3px -3px 2px  #f0f0f0;

	color: #494949;
    font-size:13px;
    font-weight: normal;
	text-align:left;
	line-height:35px;
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;

}
.capture-box{
	vertical-align:top;
	display:inline-block;
	padding-right:10px;
	margin-top:15px;
}
.online-enquiry-form input[type = "submit"]{
	margin-top:15px;
	vertical-align:top;
	display:inline-block;	
	border:none;
	cursor:pointer;
    width:114px;
	height:30px;
	line-height:30px;
	background:#003f79;

	color:#fff;
    font-size:13px;
    font-weight: normal;
	text-align:center;
	text-transform:uppercase;
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
}
</style>
<div class="online-enquiry-wrap">
	<h1>Online enquiry</h1>
    <div class="online-enquiry-form">
    <a href="#" class="close-btn"></a>
    	<ul>
        	<li>
            	<label>Name</label>
                <input type="text" value=""  name="name" />
            </li>

        	<li>
            	<label>Email</label>
                <input type="text" value=""  name="email" />
            </li>


        	<li>
            	<label>Phone</label>
                <input type="text" value=""  name="email" />
            </li>
        	<li>
            	<label>Mseeage</label>
                <textarea  rows="11" cols="11"></textarea>
            </li>
            <li>
            	<span class="capture-box"><img  src="capture-box.jpg" /></span>
                <input type="submit" value="submit"  name="email" />
            </li>
        </ul>
    </div>
</div>
