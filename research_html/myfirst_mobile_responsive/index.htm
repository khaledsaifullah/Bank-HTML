<head>

<title>My First Mobile Responsive</title>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#menu_button").click(function(){

	});
	
	
	
});
</script>
</head>

<body>
<div class="container">
	<!--START:header-->
    <div class="header">
    	<div class="header_body">
        		<a href="#" id="menu_button" class="menu_show">Show Menu</a>
                <div class="menu" id="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Testimonials</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
         </div>        
    </div>
	<!--END:header-->
    
 
 <div class="fullscreenbanner">
 	
 </div>   
    
    
	<!--START:content-->
    <div class="content">
       <div class="content_body">
       		<div class="leftsidebar"></div>
       		<div class="rightsidebar"></div>
       </div>
    </div>
	<!--END:content-->




	<!--START:footer-->
    <div class="footer">
		<div class="footer_body"><p>&copy;all right reserved</p></div>
    </div>
	<!--END:footer-->

    
</div> 
</body>
</html>
