<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
<title>Simple Drop Down Menu</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
$(document).ready(function () {	
	
	$('#nav li.hover_li').hover(
		function () {
			//show its submenu
			//$('ul', this).slideDown(100);
			$('.mega_dropdown_div').slideDown(200);
			$('.mega_dropdown_div ul').slideDown(200);
			//$(this).slideDown(100);

		}, 
		function () {
			//hide its submenu
			//$('ul', this).slideUp(100);			
			$('.mega_dropdown_div ul').slideUp(200);
			$('.mega_dropdown_div').slideUp(200);	
		}
	);
	
});
	</script>
	
	<style type="text/css">
	body {font-family:arial; font-size:11px;}
	
	.mega_dropdown_div{
	    display:none;
	}
	/* remove the list style */
	#nav {
		margin:0; 
		padding:0; 
		list-style:none;
	}	
	
		/* make the LI display inline */
		/* it's position relative so that position absolute */
		/* can be used in submenu */
		#nav li {
			float:left; 
			display:block; 
			width:100px; 
			background:#ccc; 
			position:relative;
			z-index:500; 
			margin:0 1px;
		}
		
		/* this is the parent menu */
		#nav li a {
			display:block; 
			padding:8px 5px 0 5px; 
			font-weight:700;  
			height:23px; 
			text-decoration:none; 
			color:#fff; 
			text-align:center; 
			color:#333;
		}

		#nav li a:hover {
			color:#fff;
		}
	
		/* you can make a different style for default selected value */
		#nav a.selected {
			color:#f00;
		}
	
		/* submenu, it's hidden by default */
		#nav ul {
			position:absolute; 
			left:0; 
			display:none; 
			margin:0 0 0 -1px; 
			padding:0; 
			list-style:none;
		}
		
		#nav ul li {
			width:100px; 
			float:left; 
			border-top:1px solid #fff;
		}
		
		/* display block will make the link fill the whole area of LI */
		#nav ul a {
			display:block;  
			height:15px;
			padding: 8px 5px; 
			color:#666;
		}
		
		#nav ul a:hover {
			text-decoration:underline;	
		}

		/* fix ie6 small issue */
		/* we should always avoid using hack like this */
		/* should put it into separate file : ) */
		*html #nav ul {
			margin:0 0 0 -2px;
		}

	</style>
</head>
<body>

<ul id="nav">
	<li class="hover_li"><a href="#" class="selected">Home</a>
		 <div class="mega_dropdown_div">   
         <ul>
            <li><a href="#">ThemeForest</a></li>
            <li><a href="#">GraphicRiver</a></li>
            <li><a href="#">ActiveDen</a></li>
            <li><a href="#">VideoHive</a></li>
            <li><a href="#">3DOcean</a></li>
         </ul>            
        </div>
	</li>
</ul>

<div class="clear"></div>

</body>
</html>
